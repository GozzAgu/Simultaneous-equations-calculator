<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMULTANEOUS CALCULATOR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,100;0,300;0,500;0,600;0,700;0,800;0,900;1,100;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet" />
   </head>
<body>
    <div class="body col-12">
        <h2 style="text-align: center; padding: 20px; color: rgb(41, 77, 80);">GOZIE'S SIMULTANEOUS EQUATION CALCULATOR</h2>
        <div class="container">          
                <input type="number" id="first-input" class="control" /> x + 
                <input type="number" id="second-input" class="control" /> y = 
                <input type="number" id="third-input" class="control" />
            <br><br>
                <input type="number" id="fourth-input" class="control" /> x + 
                <input type="number" id="fifth-input" class="control" /> y = 
                <input type="number" id="sixth-input" class="control" />
        </div>
        <br><br>
        <div class="cont">
            <div class="d-flex operators">
                <button id="calculate">Calculate</button>
            </div>
            <div>
                <h3>X = <span id="resultX"></span></h3>
                <h3>Y = <span id="resultY"></span></h3>
            </div>           
        </div>
    </div>

    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
